<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/style.css">
    <link rel="stylesheet" href="../Css/desktop.css" media="(min-width:768px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Yard Sale</title>
    <style>
        header {
            display: flex;
        }
        .title {
            margin: 0 0 30px;
        }
        
        @media (min-width: 760px) {
            .form-container {
                height: auto;
            }
            .form div {
                height: auto;
            }

        }
    </style>
</head>
<body>
    <header>
        <div class="container-left">
            <img src="../icons/icon_menu.svg" alt="nav-menu">
        </div>
        <div class="container-center">
            <img src="../logos/logo_yard_sale.svg" alt="logo" class="nav-logo">
        </div> 
        <div class="container-right">
            <a href="#" class="shopping-car"></a>
        </div>
    </header>
    <main class="login">
        <section class="form-container">
            <h1 class="title">My account</h1>

            <form action="#" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <p class="value">Camila Yokoo</p>

                    <label for="email" class="label">Email</label>
                    <p class="value">camilayokoo@gmail.com</p>

                    <label for="password" class="label">Password</label>
                    <p class="value">********</p>
                </div>
                <div>
                    <input type="submit" value="Edit" class="secondary-button edit">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
